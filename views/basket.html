	<div class="container" id='inventoryList'>
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 col-xs-6 col-xs-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">Inventory List</h2>
					</div>
					<div class="panel-body" ng-controller='ShoppingBasketController'>
						<strong ng-if='basketList.length == 0'>There seems to be no items in your shopping basket. Click <a href="#/inventory">here</a> to add an item from our inventory.</strong>
						<div class="row" ng-repeat='item in basketList track by item.title'>
							<div class="item pull-left">
								<img src='http://placekitten.com/160/160' alt="">
								<div class="itemDescription">
									<label for="">
										<span class="itemTitle">{{ item.title }}</span>

										<span class="itemCreator">by {{ item.manufacturer }}</span>

										<span class="itemPrice">
											<b>{{ item.price * item.checkoutQuantity | currency}}</b>
										</span>

										<span class="itemStock">
											Purchasing: {{ item.checkoutQuantity }} units
										</span>
									</label>
								</div>

							</div>
							<div class="itemActions pull-right">
								<button type="button" class="btn btn-danger" ng-click='removeFromBasket(basketList, $index, item)'>
									Remove
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
